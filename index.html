<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body ng-controller='control'>

    <div>
      <div id='title'>Grade Calculator</div>
    </div>

    <div class='container'>

      <div ng-repeat='section in storage'>
        <div class='section'>

          <div class='itemSection'>
            <div class='item' ng-repeat='item in section.data'>
              <div class='fractionDisplay'>
                <span class='num'>{{item[0]}}</span>
                <span>{{item[1]}}</span>
              </div>
              <button ng-click='delete(section, $index)' class='itemButton'>x</button>
            </div>

            <div class='item'>
              <div class='inputContainer'>
                <input ng-model='num' type='number' class='input'></input>
                <input ng-model='denom' type='number' class='input'></input>
              </div>
              <!-- <input ng-model='future' type='checkbox'>Future Item</input> -->
              <button ng-click='addItem($index, num, denom)'>Add Item</button>
            </div>
            <div class='itemEnd'></div>
          </div>
          
          <div class='totalSection'>
            <div class='item'>
              <div>{{section.total[0]}} / {{section.total[1]}}</div>
              <div>{{section.totalPercent}}%</div>
            </div>
          </div>

          <button class='sectionButton' ng-click='deleteSection($index)'>x</button>
        </div>
      </div>


      <div class='bottomSection'>
        <button ng-click='addSection()'>Add Section</button>

        <div class='totalSection'>
          <div class='item'>
            <div>{{final.total[0]}} / {{final.total[1]}}</div>
            <div>{{final.totalPercent}}%</div>
          </div>
        </div> 

      </div>


    </div>

    <script src="app.js"></script>
  </body>
</html>
